<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find your Legislator</title>
    <!-- style sheet links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-social@1/bin/bulma-social.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="hero is-link">
        <div class="hero-body">
            <div class="container" id="typed-strings">
                <h1>&nbsp<span class="title" id="typed"></span></h1>
            </div>
        </div>
    </header>

    <!-- nav container -->
    <nav class="level">
        <!-- Left side -->
        <div class="level-left mt-3 ml-3">
            <div class="level-item">
                <p class="subtitle is-5">
                    Where do you <strong>Live</strong>?
                </p>
            </div>
            <div class="level-item">
                <div class="field has-addons">
                    <p class="control">
                        <input id="addSearchInput" class="input" type="text" placeholder="Address">
                    </p>
                    <p class="control">
                        <button id="addSearchBtn" class="button is-success">Search</button>
                    </p>
                </div>
            </div>
        </div>

        <!-- Right side -->
        <div class="level-right mt-3 mr-3">
            <div class="level-item">
                <p class="subtitle is-5">
                    <strong>Upcoming Bills</strong>
                </p>
            </div>
            <div class="level-item">
                <div class="field has-addons">
                    <p class="level-item"><a class="button is-success house-search">House</a></p>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="level m-5">
            <h1 id="currentAddDisplay" class="title is-4 is-centered level-item m-0">
            </h1>
            <!-- drop down filter button -->
            <div class="dropdown mt-3 ml-3 has-background-white government-level" id="dropdown-class" data-menu="hide">
                <div class="dropdown-trigger">
                    <button class="button" id="levelButton" aria-haspopup="true" aria-controls="dropdown-menu">
                        <span id="lvlSet">Gov't Level</span>
                        <span class="icon is-small">
                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
                <div class="dropdown-menu" id="dropdown-menu" role="menu">
                    <div class="dropdown-content">
                        <a href="#" class="dropdown-item" id="federal-level">
                            Federal Level
                        </a>
                        <a class="dropdown-item" id="state-level">
                            State Level
                        </a>
                        <a href="#" class="dropdown-item" id="local-level">
                            Local Level
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- this is the container to append cards -->
        <div id="eo-display-container" class="columns is-multiline is-mobile p-4 is-centered">
            <section class="section is-medium">
                <div class="container">
                    <h1 class="title">Where do you live?</h1>
                    <h2 class="subtitle">
                        Learn more about your elected officials and upcoming legislation.
                    </h2>
                </div>
            </section>
        </div>
        <!-- this is the container to append modals -->
        <div id="modal-container"></div>
    </main>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>CONNECTED POLITICS</strong> by <a href="">David Anusontarangkul + JD Martinez + Ry Hull</a>.
                <a href="http://opensource.org/licenses/mit-license.php">MIT</a> license.
            </p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script src="./elected.js"></script>
    <script src="./bill.js"></script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

</body>

</html>
